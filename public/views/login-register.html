<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="/public/css/login&register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="form login-form" id="loginForm">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>No tienes una cuenta? <a href="#" onclick="toggleForms()">Registrarse aquí</a></p>
            </form>
            
            <form class="form register-form" id="registerForm" style="display: none;">
                <h2>Registro</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Registrar</button>
                <p>Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Iniciar sesión</a></p>
            </form>
        </div>
    </div>
    <script src="/public/js/index.js"></script>
</body>
</html>
